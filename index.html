<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container py-5">
      <label for="productName">productName :</label>
      <input type="text" id="productName" class="form-control mb-3" />
      <label for="productPrice">productPrice :</label>
      <input type="number" id="productPrice" class="form-control mb-3" />
      <label for="productCategory">productCategory :</label>
      <input type="text" id="productCategory" class="form-control mb-3" />
      <label for="productDesc">productDesc :</label>
      <textarea
        type="text"
        id="productDesc"
        class="form-control mb-3"
      ></textarea>
      <button onclick="addproduct();" class="btn btn-info">Add product</button>
    </div>
    <div class="container mt-5">
      <table class="table text-center table-striped">
        <thead>
          <th>Index</th>
          <th>productName</th>
          <th>productPrice</th>
          <th>productCategory</th>
          <th>productDesc</th>
          <th>productDelet</th>
          <th>productUpdate</th>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/index.js"></script>
  </body>
</html>
